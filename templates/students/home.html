{% extends 'students/base.html' %}
{% block content %}

<div class="container mt-5 d-flex flex-column align-items-center justify-content-center">

    <div class="card shadow-sm p-4" style="max-width: 500px; width: 100%;">
        <h1 class="card-title text-center mb-3">Welcome to the Home Page</h1>
        <p class="text-center mb-2">Hello, {{ request.user.username }}!</p>
        <p class="text-center mb-4">You are logged in.</p>

        <!-- Profile & Logout Links -->
        <div class="d-flex justify-content-center gap-3 mb-3 flex-wrap">
            <a href="{% url 'profile' %}" class="btn btn-outline-primary fw-semibold">View Profile</a>
            <a href="{% url 'logout' %}" class="btn btn-outline-danger fw-semibold">Logout</a>
        </div>

        <!-- Change Password Button -->
        <div class="text-center mt-3">
            <a href="{% url 'change_password' %}" class="btn btn-primary fw-semibold">
                Change Password
            </a>
        </div>
    </div>

</div>

{% endblock %}
